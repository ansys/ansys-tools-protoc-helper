repos:
- repo: https://github.com/psf/black
  rev: 21.12b0
  hooks:
  - id: black
- repo: https://github.com/asottile/reorder_python_imports
  rev: v2.6.0
  hooks:
  - id: reorder-python-imports
    args: ["--py37-plus"]
- repo: https://gitlab.com/PyCQA/flake8
  rev: 3.9.2
  hooks:
  - id: flake8
- repo: local
  hooks:
  - id: mypy
    name: mypy
    entry: mypy
    language: python
    types: [python]
    require_serial: true
    exclude: "^(doc/)"
    args: []
